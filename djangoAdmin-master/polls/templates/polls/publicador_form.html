{% extends 'maincontent.html' %}

{% block  content %}
<div class="container">
        <form class="text-center my-5" method="POST" action="send_edit_publicador">
        {% csrf_token %}
            <input type="hidden" name="id" value="{{publicador.id}}">
            <div class="mb-3">
                <label for="publicador" class="form-label">Publicador: </label>
                <input type="text" class="form-control" id="publicador" value="{{ publicador.nombre }}" name="nombre">
            </div>
            <div class="mb-3">
                <label for="libros" class="form-label">Libros: </label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ servicio.descripcion }}" placeholder="Ingrese Descripcion">
            </div>
            <div class="mb-3">
                <a class="btn btn-primary" href="/ipalma/" role="button">volver</a>
                <input type="submit" class="btn btn-success" value="Actualizar datos">
            </div>
        </form>
    </div>


{% endblock %}
